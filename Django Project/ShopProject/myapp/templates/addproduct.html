<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(121, 182, 218);">
    <h1 style="text-align: center;">Add Products</h1>
    <hr>

    <div class="container">


        <select>
            {% for i in data %}
            <option>{{i.name}}</option>
            {% endfor %}
        </select><br><br>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="pname" placeholder="Product Name"><br><br>
            <input type="number" name="qty" placeholder="Qty"><br><br>
            <input type="number" name="price" placeholder="Price"><br><br>
            <input type="file" name="pphoto"><br><br>
            <input class="btn btn-warning" type="submit" value="Add">
        </form>
    </div>
</body>

</html>
