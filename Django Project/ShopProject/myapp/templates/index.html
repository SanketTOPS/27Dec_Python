<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(121, 182, 218);">
    <h1 style="text-align: center;">Welcome to My Shop</h1>
    <hr>

    <center><a class="btn btn-success" href="/addproduct">Add New Product</a></center>

    <div class="container my-5">
        <table class="table table-dark table-hover">
            <tr>
                <td>Sr.No</td>
                <td>Product</td>
                <td>Category</td>
                <td>Product Photo</td>
                <td>Price</td>
                <td>Qty</td>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.pname}}</td>
                <td><img src="{{i.pphoto.url}}" height="150" width="150"></td>
                <td>{{i.price}}</td>
                <td>{{i.qty}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
