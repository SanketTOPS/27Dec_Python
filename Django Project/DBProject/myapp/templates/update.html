<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>

<body style="background-color: rgb(123, 204, 250);">
    <h1 style="text-align: center;">Update your data</h1>

    <hr>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" value="{{stid.name}}" placeholder="Name"><br><br>
        <input type="email" value="{{stid.email}}" name="email" placeholder="Email"><br><br>
        <input type="number" value="{{stid.mobile}}" name="mobile" placeholder="Mobile"><br><br>
        <input type="date" name="dob" value="{{stid.dob | date:'Y-m-d'}}" placeholder="DOB"><br><br>

        <input type="submit" value="Update">
    </form>
    <hr>
    <a href="/showdata">Showdata</a>
</body>

</html>
